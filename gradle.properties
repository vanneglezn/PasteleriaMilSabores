# ===============================
# ?? GRADLE PROPERTIES CONFIG
# ===============================

# Memoria extra para el build (importante para Compose)
org.gradle.jvmargs=-Xmx4096m -Dfile.encoding=UTF-8

# Usa AndroidX en todo el proyecto
android.useAndroidX=true

# Evita que se dupliquen recursos R de librerías externas
android.nonTransitiveRClass=true

# Estilo de código Kotlin
kotlin.code.style=official

# ===============================
# ? COMPOSE Y KOTLIN CONFIG
# ===============================

# Versión del compiler de Compose (debe coincidir con la de build.gradle)
kotlin.compiler.extension.version=1.7.3

# Si usas Kotlin 2.0.x o superior, esto ayuda a evitar incompatibilidades
kotlin.incremental=true

# ===============================
# ? OPCIONAL: BUILD MÁS ESTABLE
# ===============================

# Evita que Compose genere métricas innecesarias
android.enableComposeCompilerMetrics=false
android.enableComposeCompilerReports=false

# Paralelismo de Gradle (acelera builds)
org.gradle.parallel=true
